apiVersion: apps/v1
kind: Deployment
metadata:
  name: analitika-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analitika
  template:
    metadata:
      labels:
        app: analitika
    spec:
      containers:
        - image: rso2223s01/analitika:latest
          name: analitika
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
            readinessProbe:
              httpGet:
                path: /health/ready
                port: server
              initialDelaySeconds: 20
              periodSeconds: 3

---

apiVersion: v1
kind: Service
metadata:
  name: analitika
spec:
  type: ClusterIP
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: analitika
